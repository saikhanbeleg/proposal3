<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ –ù–∞–¥—Ç–∞–π “Ø–µ—Ä—Ö—ç—ç—á üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh; /* Changed from height: 100vh for better mobile handling */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    /* Subtle background pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    /* Center text */
    .center-text {
      position: absolute;
      top: 15%; /* Slightly higher for more button space */
      font-size: clamp(1.8rem, 6vw, 3.5rem); /* Adjusted clamp min for tiny screens */
      font-weight: 600;
      color: #ff6b9d;
      text-shadow: 0 0 20px rgba(255, 107, 157, 0.5), 0 0 40px rgba(255, 107, 157, 0.3);
      animation: pulseGlow 3s infinite alternate ease-in-out;
      z-index: 2;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      letter-spacing: clamp(1px, 0.2vw, 2px); /* Responsive letter-spacing */
      padding: 0 10px; /* Prevent horizontal overflow */
      box-sizing: border-box;
    }

    @keyframes pulseGlow {
      from { 
        text-shadow: 0 0 20px rgba(255, 107, 157, 0.5), 0 0 40px rgba(255, 107, 157, 0.3);
        transform: scale(1);
      }
      to { 
        text-shadow: 0 0 30px rgba(255, 20, 147, 0.8), 0 0 60px rgba(255, 107, 157, 0.5);
        transform: scale(1.05);
      }
    }

    /* Buttons */
    .buttons {
      position: absolute;
      top: 45%; /* Slightly higher to center better with adjusted title */
      display: flex;
      gap: 30px;
      z-index: 2;
      transform: translateY(-50%);
      width: 100%; /* Full width for centering */
      justify-content: center; /* Ensure horizontal center */
      padding: 0 20px; /* Side padding for edges */
    }

    .btn {
      padding: 18px 45px;
      font-size: clamp(1rem, 3vw, 1.4rem);
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1px;
      min-height: 56px; /* Minimum touch target height */
      flex: 1; /* Grow to fill space */
      max-width: 250px; /* Cap width on desktop */
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-yes { 
      background: linear-gradient(135deg, #ff6b9d, #ff8fab); 
    }
    .btn-no { 
      background: linear-gradient(135deg, #ff4757, #ff6b81); 
    }

    .btn:hover { 
      transform: translateY(-5px) scale(1.05); 
      box-shadow: 0 12px 35px rgba(255, 107, 157, 0.6);
    }

    .btn:active { 
      transform: translateY(-2px) scale(1.02); 
    }

    /* Hearts */
    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      top: 0;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { 
        transform: translateY(100vh) rotate(0deg) scale(1); 
        opacity: 1; 
      }
      to { 
        transform: translateY(-100vh) rotate(360deg) scale(1); 
        opacity: 0; 
      }
    }

    /* Enhanced sad effect */
    .sad {
      position: absolute;
      top: 65%; /* Adjusted up slightly for more space */
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(3rem, 8vw, 5rem);
      display: none;
      z-index: 3;
    }

    .sad.show {
      display: block;
      animation: shakeAndFade 2s ease-out forwards;
    }

    @keyframes shakeAndFade {
      0% { 
        transform: translateX(-50%) translateY(0) rotate(0deg); 
        opacity: 1; 
      }
      10%, 30%, 50%, 70%, 90% { 
        transform: translateX(-50%) translateY(-10px) rotate(5deg); 
      }
      20%, 40%, 60%, 80% { 
        transform: translateX(-50%) translateY(10px) rotate(-5deg); 
      }
      100% { 
        opacity: 0; 
        transform: translateX(-50%) translateY(0) rotate(0deg); 
      }
    }

    /* Hide buttons after interaction */
    .buttons.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-out;
    }

    /* Animated Background Images Container - Initially hidden */
    .background-images {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0; /* Behind hearts and buttons */
    }

    .background-img {
      position: absolute;
      width: clamp(50px, 8vw, 100px); /* Responsive size */
      height: auto;
      border-radius: 50%; /* Circular for whimsy */
      opacity: 0; /* Start hidden */
      transform: scale(0); /* Start scaled down */
      pointer-events: none;
      filter: drop-shadow(0 4px 8px rgba(255, 107, 157, 0.3)); /* Pink glow shadow */
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth entrance */
    }

    .background-img.show {
      opacity: 0.6; /* Semi-transparent */
      transform: scale(1); /* Full size */
      animation: gentleBob 3s ease-in-out infinite; /* Subtle ongoing bob after entrance */
    }

    /* Gentle bob: Soft up-down with tiny wobble */
    @keyframes gentleBob {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-5px) rotate(1deg);
      }
    }

    /* Vary bob durations for organic feel */
    .background-img:nth-child(1) { animation-duration: 2.5s; }
    .background-img:nth-child(2) { animation-duration: 3s; }
    .background-img:nth-child(3) { animation-duration: 2.8s; }
    .background-img:nth-child(4) { animation-duration: 3.2s; }
    .background-img:nth-child(5) { animation-duration: 2.7s; }
    .background-img:nth-child(6) { animation-duration: 3.1s; }
    .background-img:nth-child(7) { animation-duration: 2.9s; }
    .background-img:nth-child(8) { animation-duration: 3.3s; }
    .background-img:nth-child(9) { animation-duration: 2.6s; }
    .background-img:nth-child(10) { animation-duration: 3s; }

    /* On hover (for desktop fun), images glow brighter and pulse */
    .background-img:hover {
      opacity: 1;
      transform: scale(1.2);
      filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.6));
      transition: all 0.3s ease;
    }

    /* Final Title - Hidden until end */
    .final-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 100vh); /* Start off-screen below */
      font-size: clamp(1.2rem, 4vw, 2rem);
      font-weight: 400;
      color: #ff6b9d;
      text-shadow: 0 0 15px rgba(255, 107, 157, 0.4), 0 0 30px rgba(255, 107, 157, 0.2);
      z-index: 4;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      letter-spacing: 1px;
      padding: 0 20px;
      box-sizing: border-box;
      opacity: 0;
      transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth slide up and fade */
      white-space: pre-line; /* Preserve line breaks */
      line-height: 1.4;
    }

    .final-title.show {
      transform: translate(-50%, -50%);
      opacity: 1;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .center-text {
        top: 10%; /* More top space on mobile */
        padding: 0 20px;
      }
      
      .buttons {
        top: 40%; /* Pull up to avoid overlap */
        flex-direction: column;
        gap: 15px; /* Tighter gap */
        padding: 0 10px;
      }
      
      .btn {
        width: 100%; /* Full width for easy tapping */
        max-width: none; /* Override desktop cap */
        padding: 20px 30px; /* Slightly more padding for thumb */
      }
      
      .sad {
        top: 60%;
      }

      .background-img {
        width: clamp(40px, 10vw, 80px); /* Slightly smaller on mobile */
        transition-duration: 1s; /* Slightly faster entrance on mobile */
      }

      .final-title {
        font-size: clamp(1rem, 5vw, 1.5rem);
        top: 60%; /* Adjust position on mobile */
      }
    }

    @media (max-width: 480px) { /* For very small phones */
      .center-text {
        font-size: clamp(1.5rem, 7vw, 2.5rem); /* Smaller max */
        top: 5%;
      }
      
      .buttons {
        top: 35%;
        gap: 10px;
      }
      
      .btn {
        padding: 18px 20px;
        font-size: clamp(0.9rem, 4vw, 1.2rem);
      }
      
      .heart {
        font-size: clamp(1.2rem, 4vw, 2rem); /* Smaller hearts to reduce clutter */
      }

      .background-img {
        width: clamp(30px, 12vw, 60px);
        transition-duration: 0.8s;
      }

      .final-title {
        font-size: clamp(0.9rem, 6vw, 1.3rem);
        top: 70%;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="center-text">üíñ –ù–∞–¥—Ç–∞–π “Ø–µ—Ä—Ö—ç—ç—á üíñ</div>

  <div class="buttons" id="buttons">
    <button class="btn btn-yes" onclick="sayYes()" aria-label="–¢–∏–π–º—ç—ç">–¢–∏–π–º—ç—ç! üíï</button>
    <button class="btn btn-no" onclick="sayNo()" aria-label="“Æ–≥“Ø–π —ç—ç">“Æ–≥“Ø–π —ç—ç üòî</button>

  <div class="celebration" id="celebration"></div>
  <div class="sad" id="sad">üò¢</div>

  <!-- Animated Background Images Container - Hidden until yes -->
  <div class="background-images" id="background-images">
    <!-- Your 10 images - Matching your filenames: 1.jpg to 10.jpg -->
    <img class="background-img" src="1.jpg" alt="Sunset pavilion with bikes" style="top: 10%; left: 10%;">
    <img class="background-img" src="2.jpg" alt="Couple on blue bench" style="top: 20%; left: 80%;">
    <img class="background-img" src="3.jpg" alt="Couple with green lit trees" style="top: 40%; left: 20%;">
    <img class="background-img" src="4.jpg" alt="Group at monument" style="top: 60%; left: 70%;">
    <img class="background-img" src="5.jpg" alt="Plush pig toy" style="top: 80%; left: 40%;">
    <img class="background-img" src="6.jpg" alt="Hands making heart at night" style="top: 15%; left: 50%;">

  </div>

  <!-- Final Title - Hidden until images finish -->
  <div class="final-title" id="final-title">–ë–∏–¥ —Ö–æ—ë—Ä—ã–Ω ”©–º–Ω”© —É—Ä—Ç–∞–∞—Å —É—Ä—Ç, –≥—ç—Ä—ç–ª –≥—ç–≥—ç—ç—Ç—ç–π –∏—Ä—ç—ç–¥“Ø–π –±–∞–π—Ö –±–æ–ª–Ω–æ –≥—ç–¥—ç–≥—Ç –±–∏ —á–∏–Ω —Å—ç—Ç–≥—ç–ª—ç—ç—Å—ç—ç –∏—Ç–≥—ç–ª—Ç—ç–π –±–∞–π–Ω–∞</div>

  <script>
    const heartsArray = ["üíñ", "üíò", "üíù", "üíó", "‚ù§Ô∏è", "üíï"];

    function sayYes() {
      document.getElementById('buttons').classList.add('hidden');
      const container = document.getElementById("celebration");
      // Pause background interval temporarily
      clearInterval(backgroundInterval);
      for (let j = 0; j < 10; j++) { // 10 waves for 100 hearts total
        setTimeout(() => { // Small delay between waves
          for (let i = 0; i < 10; i++) { // 10 hearts per wave
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = heartsArray[Math.floor(Math.random() * heartsArray.length)];
            heart.style.left = Math.random() * 100 + "vw";  // —Ö–∞–∞–Ω–∞ –≥–∞—Ä—á –∏—Ä—ç—Ö
            heart.style.color = `hsl(${Math.random()*360}, 100%, 70%)`; // ”©–Ω–≥”©
            heart.style.animationDuration = (2 + Math.random() * 3) + "s"; // —Ö—É—Ä–¥
            heart.style.fontSize = (2 + Math.random() * 2) + "rem"; // Slightly larger for visibility
            heart.style.zIndex = "3"; // On top
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 4000); // 4 —Å–µ–∫—É–Ω–¥–∏–π–Ω –¥–∞—Ä–∞–∞ —É—Å—Ç–≥–∞—Ö
          }
        }, j * 200); // 200ms delay between waves for burst effect
      }
      // Restart background after explosion
      setTimeout(() => {
        backgroundInterval = setInterval(createBackgroundHeart, 400);
      }, 3000);

      // Reveal images one by one after hearts start
      const images = document.querySelectorAll('.background-img');
      images.forEach((img, index) => {
        setTimeout(() => {
          img.classList.add('show'); // Fade in and start bobbing
        }, 3000 + index * 600); // Start after 3s (hearts), then 600ms apart for sequential reveal
      });

      // Show final title after all images (last image at ~3000 + 9*600 = 8400ms, +2s buffer)
      setTimeout(() => {
        document.getElementById('final-title').classList.add('show');
      }, 11000);
    }

    function sayNo() {
      const sad = document.getElementById("sad");
      sad.classList.add('show');
      // Optional: Shake the no button for fun
      const noBtn = document.querySelector('.btn-no');
      noBtn.style.animation = 'shakeAndFade 0.5s ease-out';
    }

    // Background floating hearts
    let backgroundInterval = setInterval(createBackgroundHeart, 400);

    function createBackgroundHeart() {
      const container = document.getElementById("celebration");
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = heartsArray[Math.floor(Math.random() * heartsArray.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.color = `hsl(${Math.random()*360}, 100%, 70%)`;
      heart.style.animationDuration = (4 + Math.random()*3) + "s";
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  </script>
