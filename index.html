<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ –ù–∞–¥—Ç–∞–π “Ø–µ—Ä—Ö—ç—ç—á üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .center-text {
      position: absolute;
      top: 20%;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 600;
      color: #ff6b9d;
      text-shadow: 0 0 20px rgba(255, 107, 157, 0.5), 0 0 40px rgba(255, 107, 157, 0.3);
      animation: pulseGlow 3s infinite alternate ease-in-out;
      z-index: 3;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      letter-spacing: 2px;
    }

    @keyframes pulseGlow {
      from { 
        text-shadow: 0 0 20px rgba(255, 107, 157, 0.5), 0 0 40px rgba(255, 107, 157, 0.3);
        transform: scale(1);
      }
      to { 
        text-shadow: 0 0 30px rgba(255, 20, 147, 0.8), 0 0 60px rgba(255, 107, 157, 0.5);
        transform: scale(1.05);
      }
    }

    .buttons {
      position: absolute;
      top: 50%;
      display: flex;
      gap: 30px;
      z-index: 3;
      transform: translateY(-50%);
    }

    .btn {
      padding: 18px 45px;
      font-size: clamp(1rem, 3vw, 1.4rem);
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-yes { background: linear-gradient(135deg, #ff6b9d, #ff8fab); }
    .btn-no { background: linear-gradient(135deg, #ff4757, #ff6b81); }

    .btn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 12px 35px rgba(255, 107, 157, 0.6); }
    .btn:active { transform: translateY(-2px) scale(1.02); }

    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      top: 0;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg) scale(1); opacity: 1; }
      to { transform: translateY(-100vh) rotate(360deg) scale(1); opacity: 0; }
    }

    .sad {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(3rem, 8vw, 5rem);
      display: none;
      z-index: 4;
    }

    .sad.show {
      display: block;
      animation: shakeAndFade 2s ease-out forwards;
    }

    @keyframes shakeAndFade {
      0% { transform: translateX(-50%) translateY(0) rotate(0deg); opacity: 1; }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-50%) translateY(-10px) rotate(5deg); }
      20%, 40%, 60%, 80% { transform: translateX(-50%) translateY(10px) rotate(-5deg); }
      100% { opacity: 0; transform: translateX(-50%) translateY(0) rotate(0deg); }
    }

    .buttons.hidden { opacity: 0; pointer-events: none; transition: opacity 0.5s ease-out; }

    @media (max-width: 768px) {
      .buttons { flex-direction: column; gap: 20px; }
      .btn { width: 200px; margin: 0 auto; }
    }

    /* üî• 10 –∑—É—Ä–≥–∞–Ω—ã —Ç–æ–π—Ä–æ–≥ + —ç—Ä–≥—ç–ª—Ç */
    .circle-container {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      animation: spin 25s linear infinite;
      z-index: 2;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .circle-container img {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <!-- Adjusted positions for even circle spacing: angles ~0¬∞, 36¬∞, 72¬∞, etc. for 10 images -->
    <img src="images/1.jpg" alt="–ó—É—Ä–∞–≥ 1" style="top: 50%; left: 50%; transform: translate(-50%, -50%) translateY(-165px); width:120px; height:120px; z-index:5;"> <!-- Center top, larger -->
    <img src="images/2.jpg" alt="–ó—É—Ä–∞–≥ 2" style="top: 14%; left: 86%; transform: translate(-50%, -50%);"> 
    <img src="images/3.jpg" alt="–ó—É—Ä–∞–≥ 3" style="top: 50%; left: 100%; transform: translate(-50%, -50%) translateX(165px);"> <!-- Right center -->
    <img src="images/4.jpg" alt="–ó—É—Ä–∞–≥ 4" style="top: 86%; left: 86%; transform: translate(-50%, -50%);"> 
    <img src="images/5.jpg" alt="–ó—É—Ä–∞–≥ 5" style="top: 100%; left: 50%; transform: translate(-50%, -50%) translateY(165px); width:120px; height:120px; z-index:40;"> <!-- Center bottom, larger -->
    <img src="images/6.jpg" alt="–ó—É—Ä–∞–≥ 6" style="top: 86%; left: 14%; transform: translate(-50%, -50%);">
    <img src="images/7.jpg" alt="–ó—É—Ä–∞–≥ 7" style="top: 50%; left: 0%; transform: translate(-50%, -50%) translateX(-165px);"> <!-- Left center -->
    <img src="images/8.jpg" alt="–ó—É—Ä–∞–≥ 8" style="top: 14%; left: 14%; transform: translate(-50%, -50%);"> 
    <img src="images/9.jpg" alt="–ó—É—Ä–∞–≥ 9" style="top: 36%; left: 79%; transform: translate(-50%, -50%);"> 
    <img src="images/10.jpg" alt="–ó—É—Ä–∞–≥ 10" style="top: 64%; left: 21%; transform: translate(-50%, -50%);">
  </div>

  <div class="center-text">üíñ –ù–∞–¥—Ç–∞–π “Ø–µ—Ä—Ö—ç—ç—á üíñ</div>

  <div class="buttons" id="buttons">
    <button class="btn btn-yes" onclick="sayYes()">–¢–∏–π–º—ç—ç! üíï</button>
    <button class="btn btn-no" onclick="sayNo()">“Æ–≥“Ø–π —ç—ç üòî</button>
  </div>

  <div class="celebration" id="celebration"></div>
  <div class="sad" id="sad">üò¢</div>

  <script>
    const heartsArray = ["üíñ", "üíò", "üíù", "üíó", "‚ù§Ô∏è", "üíï"];

    function sayYes() {
      document.getElementById('buttons').classList.add('hidden');
      const container = document.getElementById("celebration");
      clearInterval(backgroundInterval);
      for (let j = 0; j < 10; j++) {
        setTimeout(() => {
          for (let i = 0; i < 10; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = heartsArray[Math.floor(Math.random() * heartsArray.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.color = `hsl(${Math.random()*360}, 100%, 70%)`;
            heart.style.animationDuration = (2 + Math.random() * 3) + "s";
            heart.style.fontSize = (2 + Math.random() * 2) + "rem";
            heart.style.zIndex = "3";
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
          }
        }, j * 200);
      }
      setTimeout(() => {
        backgroundInterval = setInterval(createBackgroundHeart, 400);
      }, 3000);
    }

    function sayNo() {
      const sad = document.getElementById("sad");
      sad.classList.add('show');
      const noBtn = document.querySelector('.btn-no');
      noBtn.style.animation = 'shakeAndFade 0.5s ease-out';
    }

    let backgroundInterval = setInterval(createBackgroundHeart, 400);

    function createBackgroundHeart() {
      const container = document.getElementById("celebration");
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = heartsArray[Math.floor(Math.random() * heartsArray.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.color = `hsl(${Math.random()*360}, 100%, 70%)`;
      heart.style.animationDuration = (4 + Math.random()*3) + "s";
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  </script>
</body>
</html>
